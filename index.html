<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-content">

      <!-- Newsletter -->
      <div class="footer-newsletter">
        <h3>Subscribe to our newsletter for updates.</h3>
        <div class="newsletter-form">
          <input type="email" placeholder="Email Address">
          <button type="submit">Subscribe</button>
        </div>
      </div>
      

      <div class="footer-links">
        <div class="links-section">
          <h4>Quick Link</h4>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Who We Are</a></li>
            <li><a href="#">Our Philosophy</a></li>
          </ul>
        </div>
        <div class="links-section">
          <h4>Technologies</h4>
          <ul>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">JavaScript</a></li>
          </ul>
        </div>
      </div>
    </div>

    <hr>

    <!-- Branding -->
    <div class="footer-bottom">
      <h2 class="brand"><span><img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo"></span></h2>
    </div>
  </footer>

</body>
</html>
